sudo: required
dist: trusty
language: c
compiler:
- gcc
addons:
  apt:
    packages:
      - autoconf
      - libtool
      - libssl-dev
      - gawk 
      - debhelper 
      - dh-systemd 
      - init-system-helpers 
      - pkg-config 
      - asciidoc 
      - xmlto
script:
- dpkg-buildpackage -b -us -uc -i
branches:
  only:
  - stable
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "../*.deb"
  on:
    branch: stable
